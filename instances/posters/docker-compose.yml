# Posters Memento Infrastructure
# Separate from Memento-new to avoid conflicts
# Fully self-contained with internal Ollama for vision processing

services:
  # Ollama Vision Model Server (OPTIONAL - disabled when using host's native Ollama)
  # Uncomment this section to run Ollama inside Docker instead of using host's Ollama
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: posters-ollama
  #   ports:
  #     - "11435:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   healthcheck:
  #     test: ["CMD-SHELL", "ollama list || exit 1"]
  #     interval: 30s
  #     timeout: 10s
  #     start_period: 60s
  #     retries: 5
  #   networks:
  #     - posters-network
  #   shm_size: '4gb'

  # Ollama model initialization (OPTIONAL - only needed when using containerized Ollama)
  # ollama-init:
  #   image: ollama/ollama:latest
  #   container_name: posters-ollama-init
  #   depends_on:
  #     ollama:
  #       condition: service_healthy
  #   environment:
  #     - OLLAMA_HOST=ollama:11434
  #   entrypoint: >
  #     /bin/sh -c "
  #     echo 'Pulling minicpm-v model...';
  #     ollama pull minicpm-v;
  #     echo 'Model ready!';
  #     "
  #   networks:
  #     - posters-network

  # Neo4j Graph Database
  # Uses different ports to avoid conflict with Memento-new (7474/7687)
  neo4j:
    image: neo4j:5.15.0
    container_name: posters-neo4j
    ports:
      - "7480:7474"   # HTTP (different from Memento-new's 7474)
      - "7693:7687"   # Bolt (different from Memento-new's 7687)
    environment:
      - NEO4J_AUTH=neo4j/posters_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - posters-network

  # PostgreSQL with pgvector for embeddings
  # Uses different port to avoid conflict with Memento-new (5432) and other instances
  postgres:
    image: pgvector/pgvector:pg16
    container_name: posters-postgres
    ports:
      - "5440:5432"   # Different from Memento-new and other instances
    environment:
      - POSTGRES_USER=posters
      - POSTGRES_PASSWORD=posters_password
      - POSTGRES_DB=posters
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U posters"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - posters-network

  # MinIO Object Storage for images
  # Uses different ports to avoid conflict with Memento-new (9000/9001)
  minio:
    image: minio/minio:latest
    container_name: posters-minio
    ports:
      - "9010:9000"   # API (different from Memento-new's 9000)
      - "9011:9001"   # Console (different from Memento-new's 9001)
    environment:
      - MINIO_ROOT_USER=posters
      - MINIO_ROOT_PASSWORD=posters_password
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - posters-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: posters-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 posters posters_password;
      mc mb minio/poster-images --ignore-existing;
      mc anonymous set download minio/poster-images;
      echo 'MinIO bucket initialized';
      "
    networks:
      - posters-network

  # Poster Memento API Server
  # Builds from project root and serves API + UI
  api:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: posters-api
    ports:
      - "3030:3000"   # External 3030 to avoid conflict with other projects
    environment:
      # API Configuration
      - NODE_ENV=production
      - API_PORT=3000
      - API_HOST=0.0.0.0
      - MEMENTO_API_KEY=posters-api-key-2024

      # Neo4j Connection (internal Docker network)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=posters_password
      - MEMORY_STORAGE_TYPE=neo4j

      # PostgreSQL/pgvector Connection
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=posters
      - PGPASSWORD=posters_password
      - PGDATABASE=posters
      # AdminService uses POSTGRES_* prefixed variables
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=posters
      - POSTGRES_PASSWORD=posters_password
      - POSTGRES_DATABASE=posters

      # MinIO Connection (internal Docker network) - used as fallback if S3 not configured
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=posters
      - MINIO_SECRET_KEY=posters_password
      - MINIO_BUCKET=poster-images
      # Public URL for browser access to presigned URLs
      - MINIO_PUBLIC_URL=http://localhost:9010

      # AWS S3 Configuration (for image storage with presigned URLs)
      # When configured, S3 takes priority over MinIO
      # DISABLED for local development - uncomment to use S3
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      # - AWS_REGION=${AWS_REGION:-ap-southeast-2}
      # - S3_BUCKET=${S3_BUCKET:-poster-memento-images}
      # - S3_PRESIGNED_URL_EXPIRY=3600

      # Instance Configuration
      - CONFIG_PATH=/app/config/instance-config.json
      - UI_STATIC_PATH=/app/ui
      - SOURCE_IMAGES_PATH=/app/source-images

      # Ollama Vision Model - use host's native Ollama for better performance
      - OLLAMA_URL=http://host.docker.internal:11434

      # Cloud Vision Provider API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_CLOUD_VISION_API_KEY=${GOOGLE_CLOUD_VISION_API_KEY:-}

      # Embedding Configuration (optional - set your key)
      # - VOYAGE_API_KEY=your-voyage-api-key
      # - VOYAGE_EMBEDDING_MODEL=voyage-3
      # - EMBEDDING_DIMENSIONS=1024

      # QA Validation API Keys
      - DISCOGS_TOKEN=${DISCOGS_TOKEN:-}
      - TMDB_API_KEY=${TMDB_API_KEY:-}

      # Iterative Processing (multi-phase poster analysis)
      - ITERATIVE_PROCESSING_ENABLED=true
    volumes:
      # Mount source images directory for processing
      - ./SourceImages:/app/source-images:ro
      # Mount processing runs directory for output
      - ./processing-runs:/app/processing-runs
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      # Uncomment below when using containerized Ollama
      # ollama-init:
      #   condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - posters-network

volumes:
  neo4j_data:
    name: posters-neo4j-data
  neo4j_logs:
    name: posters-neo4j-logs
  postgres_data:
    name: posters-postgres-data
  minio_data:
    name: posters-minio-data
  # Uncomment when using containerized Ollama
  # ollama_data:
  #   name: posters-ollama-data

networks:
  posters-network:
    name: posters-network
    driver: bridge
